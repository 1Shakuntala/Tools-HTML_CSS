<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table, tr, td, th{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Day</th>
                <th>Mon</th>
                <th>Tue</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Day</th>
                <td>Mon</td>
                <td>Tue</td>
            </tr>
            <tr>
                <th>Day</th>
                <td>Mon</td>
                <td>Tue</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Day</th>
                <td>Mon</td>
                <td>Tue</td>
            </tr>
        </tfoot>
        
    </table>
</body>
</html>
